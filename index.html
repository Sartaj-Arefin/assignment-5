<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emargency Hot Line</title>
     <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- nav for logo and others -->
    <nav class="min-h-[50px] flex md:flex-row flex-col justify-between items-center md:max-w-full  max-w-lg mx-auto md:p-3 gap-2 mb-2">
        <!-- left div -->
        <div class="flex items-center">
            <img class="h-14 mr-2" src="./assets/logo.png" alt="">
            <h1 class="font-bold text-3xl text-green-800">Emargency <br> Service</h1>
        </div>
        <!-- right div -->
         <div class="flex items-center gap-2">
            <div class="flex items-center  bg-green-200 rounded-3xl py-2 px-4">
                <span class="font-bold">0</span>
                <img class="h-5 ml-2" src="./assets/heart.png" alt="">
            </div>
            <div class="flex items-center  bg-green-200 rounded-3xl py-2 px-4">
                <span class="font-bold">100</span>
                <img class="h-5 ml-2" src="./assets/coin.png" alt="">
            </div>
            <div class="flex items-center  bg-green-700 rounded-3xl py-2 px-4">
               <p class="text-white"><span>0 </span>Copy</p>
            </div>

         </div>
    </nav>
    <!-- section for banner -->
     <section class="min-h-[80px] flex flex-col justify-center items-center text-center md:max-w-full  max-w-lg mx-auto md:p-3 gap-2 bg-gradient-to-r from-[#023127] via-[#006747] to-[#013223]">
        <img class="md:h-24 h-16 mt-3 " src="./assets/logo-dark.png" alt="">
        <h1 class="font-bold md:text-4xl text-2xl  text-white">জরুরি সেবা ডিরেক্টরি </h1>
        <p class="text-white md:text-[16px] text-[12px] mb-1.5">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</p>
     </section>

</body>
</html>
